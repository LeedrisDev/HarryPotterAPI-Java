# Define the REST API base path
spring.data.rest.basePath=/api

# Swagger UI configuration
springdoc.swagger-ui.path=/api/swagger
springdoc.packages-to-scan=com.epita.harrypotterapi.exposition
springdoc.show-login-endpoint=true

# Database configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:harrypotter-db
spring.datasource.username=sa
spring.datasource.password=sa

# JPA/Hibernate configuration
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# H2 database console configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs
logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework=INFO
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
spring.jpa.show-sql=true
